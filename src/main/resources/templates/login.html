<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="La Boutique " name="description"/>
    <meta content="La Boutique" name="author"/>
    <title>La Boutique</title>
    <!-- Link al CSS de BOOTSTRAP -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
    <!-- Link a nuestro CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
  <!-- HEADER-->
  <header th:replace="${session.id != null} ? ~{fragments/header :: header} : ~{fragments/header-index :: header-index}"></header>
  <!-- MAIN-->
  <main>
      <section class="container index-login">
            <p th:if="${error}" th:text="${error}"></p>
            <p th:if="${logout}" th:text="${logout}"></p>
            <p th:if="${exito}" th:text="${exito}"></p>
            <form th:action="@{/logincheck}" class="formulario" method="post">
                <label> Email: </label>
                <input type="email" placeholder="Email" name="email">
                <label> Password: </label>
                <input type="password" placeholder="Password" name="clave">
                <button type="submit" class="btn btn-card">Login</button>
            </form>
            <div class="links-ingreso">
                <a th:href="@{/registrodonante}" class="btn btn-card"> Registrate para <br> dar una mano </a>
                <a th:href="@{/registrobeneficiario}" class="btn btn-card"> Registrate para <br> ir a tienda </a>
            </div>
      </section>
        
  </main>
  <!--FOOTER-->
  <footer th:replace="fragments/footer :: footer"></footer>
<!-- Link al JS de Bootstrap-->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
  </body>
</html>

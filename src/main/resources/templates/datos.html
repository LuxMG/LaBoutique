<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Crear rol</title>
</head>
<body>
<form method="post" th:action="@{/usuario/guardar}"  th:object="${usuario}">
    <input th:field="*{nombre}" type="text">
    <input th:field="*{dni}" type="text">
    <input th:field="*{email}" type="text">
    <input th:field="*{telefono}" type="text">
    <input th:field="*{barrio}" type="text">
    <input th:field="*{rol}" type="text">
    <input type="submit">
   
</form>
</body>
</html>

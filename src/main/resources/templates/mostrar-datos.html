<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="La Boutique " name="description"/>
    <meta content="La Boutique" name="author"/>
    <title>La Boutique</title>
    <!-- Link al CSS de BOOTSTRAP -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
    <!-- Link a nuestro CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
  <!-- HEADER-->
  <header th:replace="${session.id != null} ? ~{fragments/header :: header} : ~{fragments/header-index :: header-index}"></header>
  <!-- MAIN-->
  <main>
      <h1> Â¡Felicitaciones, compra efectuada! </h1>
      <h2> Contactate con el vendedor para coordinar la entrega :)</h2>
      <div class="alert alert-danger col-xl-6" th:if="${error}" th:text="${error}"></div>
       <form method="post" th:object="${usuario}" class="mb-5">
           <div class="container-md">
            <input id="id"  type="hidden" th:field="*{id}"/>
            <label for="nombre">Nombre:</label>
            <label th:utext="*{nombre}"></label> <br>
            <label for="barrio">Barrio:</label> 
            <label th:utext="*{barrio}"></label> <br>
            <label for="mail">Mail:</label> 
            <label th:utext="*{email}"></label> <br>
           <label for="telefono">Telefono:</label> 
           <label th:utext="*{telefono}"></label>
           <br><br>
           <a class="link btn btn-card" th:href="${url}" target="_blank">Enviar Whatsapp</a>
           </div>
        </form>
  </main>
   <!--FOOTER-->
  <footer th:replace="fragments/footer :: footer"></footer>
<!-- Link al JS de Bootstrap-->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
</body>
</html>

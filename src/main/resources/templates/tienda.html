<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <meta content="La Boutique " name="description" />
        <meta content="La Boutique" name="author" />
        <title>La Boutique</title>
        <!-- Link al CSS de BOOTSTRAP -->
        <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}" />
        <!-- Link a nuestro CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <!--Favicon-->
        <link rel="shortcut icon" th:href="@{/img/logo_percha_chico.png}" type="image/x-icon">
        <!--css externos para las cards-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- HEADER-->
        <header th:replace="${session.id != null} ? ~{fragments/header :: header} : ~{fragments/header-index :: header-index}"></header>
        <!-- MAIN -->
        <main class="container" id="tienda">
            <!-- TITLE -->
            <section class="row tienda-title">
                <h1 id="list">Tienda</h1>
            </section>
            <!-- MENSAJE SI NO HAY PRODUCTOS -->
            <div th:if="${productos.isEmpty()}">
                <h5 th:text="${#strings.equals(session.rol,'Donante')} ? 'Todavía no hay productos en la tienda. ' : 'Todavía no hay productos en la tienda. Agrega lo que deseas a tu lista de deseos. '"></h5>
                <a class="link btn btn-card " th:href="@{/producto/crear}">Cargar producto</a>
            </div>
            <!-- Si hay productos se ven las cards-->
            <section class="row tienda-card" th:unless="${productos.isEmpty()}">      
                <div class="col-sm-4" th:each="producto : ${productos}">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title text-center">
                                <img id="img" th:if="${producto.foto != null}" th:src="${'/foto/__${producto.foto.id}__'}">
                                <img id="img" th:if="${producto.foto == null}" src="/img/imagen_no_disponible.png">
                            </div>
                            <p class="card-text">
                                <label id="articulo"><span th:text="${producto.titulo}"></span></label><br>

                                <label id="estado"><span th:text="${producto.estado}" class="btn btn-info"></span></label>
                            </p>




                            <p id="descripcion" th:text="${producto.descripcion}"></p>
                            <p class="card-text text-right">
                                <a  th:href="@{/producto/detalleProducto/__${producto.id}__}" class="btn btn-card">Ver más</a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--FOOTER-->
        <footer th:replace="fragments/footer :: footer"></footer>
        <!-- Link al JS de Bootstrap-->
        <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
    </body>
</html>
